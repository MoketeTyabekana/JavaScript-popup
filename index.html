<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javscript PopUp</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <button type="submit" onclick="openPopup()" class="submit">Submit</button>

      <div class="popup" id="popup">
        <img src="img/check.png" alt="">
        <h2>Thank You!</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi blanditiis est ea. Obcaecati, quo! Cumque?</p>
        <button onclick="closePopup()"  class="ok-btn" type="button">OK</button>
      </div>
    </div>
  </body>
</html>
